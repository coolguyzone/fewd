<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style media="screen">
      span {
        display: block;
      }
    </style>

    <title></title>
  </head>
  <body>
    <main>
      <button type="button" name="button">Click Me!</button>
    </main>



<script type="text/javascript">

// 1. Create The Behavior
// 2. Create a function and put the behavior inside the function
// 3. Create an EventListener and link it to the function



function push() {
  alert("I've been clicked and I liked it!");
  var newSpan = document.createElement("span");
  newSpan.textContent = "You clicked me!";
  var main = document.querySelector("main");
  main.appendChild(newSpan);
}

var b = document.querySelector("button");

b.addEventListener("click", push);

</script>
  </body>
</html>
