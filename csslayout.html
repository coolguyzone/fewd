<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <style media="screen">

    /*float, parent styles */

      ul{
        overflow: hidden;
      }

      /*float, child styles*/
      li{
        float: left;
        background: lightblue;
        border: 1px solid blue;
        padding: 20px;
      }


    </style>

  </head>
  <body>

    <h1>CSS Layout</h1>

    <h2>Technique 2: Float</h2>
    <ul>
      <li>beef</li>
      <li>pork</li>
      <li>chicken</li>
    </ul>

    <p>
      Copyright 2018
    </p>

  </body>
</html>
