<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp</title>
    <link rel="stylesheet" href="css/acmestyles.css">
    <link rel="stylesheet" href="css/acmesignupstyles.css">
  </head>
  <body>

    <header>
      <a href="index.html"><img src="images/acme-corp.jpg"></a>

      <nav>
        <a href="products.html">Products</a>
        <a href="signup.html"><button type="button">Sign Up</button></a>
      </nav>

    </header>

    <main>
       <h1>Sign Up</h1>


      <div class="Form">
        <div class="FormTitles">
          <p>First Name</p>
          <p>Last Name</p>
          <p>Email</p>
          <p>Password</p>
        </div>

        <div class="FormFields">
          <input type="text" name="FirstName" value="John">
          <input type="text" name="LastName" value="Doe">
          <input type="text" name="Email" value="john.doe@example.com">
          <input type="text" name="Password">


        </div>


    </div>

    <div class="DropDown">
      <p>How did you hear about us?</p>
      <select name="HearAbout">
        <option value="blank"></option>
        <option value="friend">Friend</option>
        <option value="search">Search</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="Agree">
      <input type="checkbox" name="terms" value="yes">Agree to our terms of service</input>
    </div>
      <button type="button">Sign Up</button>



    </main>

    <footer>
      <hr>
      <p>Copyright, 2015</p>
    </footer>

  </body>
</html>
