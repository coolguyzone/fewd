<table>
  <tr>
    <td colspan="2">
      <h1>
        Receipt
      </h1>
    </td>
  </tr>
  <tr>
    <td>Hamburger</td>
    <td class="i-0 item-price">7.99</td>
  </tr>
  <tr>
    <td>Fries</td>
    <td class="i-1 item-price">3.99</td>
  </tr>
  <tr>
    <td>Soda</td>
    <td class="i-2 item-price">1.99</td>
  </tr>
  <tr>
    <td>Apple Pie</td>
    <td class="i-3 item-price">1.99</td>
  </tr>
  <tr>
    <td>Milk Shake</td>
    <td class="i-4 item-price">6.99</td>
  </tr>
  <tr>
    <td>Bag</td>
    <td class="i-5 item-price">0.10</td>
  </tr>
  <tr>
    <th>
      Total<br>
      <button>Calculate</button>
    </td>
    <td class="t"></td>
  </tr>
</table>

<script>

//create an array with all items
var foods = document.querySelectorAll(".item-price");
//creat a for loop to convert all the td textContents to float numbers

//get all the items, loop through them, take their textcontent, parse float, add to total, update total


function totalPrice(event) {
  var total = 0;

  for (var i = 0; i < foods.length; i++) {
    var price = parseFloat(document.querySelector(".i-" + i).textContent);
    total = total + price;
  }

  document.querySelector(".t").textContent = total;
}

var n = document.querySelector("button");
n.addEventListener("click", totalPrice);


</script>

h1 { text-align: center; margin: 0; font-size: 1.2em; }
body { font-family: sans-serif; font-size: 20px; }
table { margin: 0 auto; }
th { text-align: right; }
th, td { border: 1px solid #ccc; padding: 1em; }
</style>
