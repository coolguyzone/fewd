<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">


var x = 0;
var o = 0;

function XO(str) {
    //code here


    str = str.split('');
    for (i=0; i<str.length; i++) {
      if (str[i].toLowerCase() == 'x') {
        x = x + 1;
      }
      else if (str[i].toLowerCase() == 'o') {
        o = o + 1;
      }
    }

    if (x === o) {
      return true;
    }

    else {
      return false;
    }
}

    </script>
  </body>
</html>
