<h2>Receipt</h2>

<table>
  <tr>
    <th>
      Total
    </td>
    <td id="total">0</td>
  </tr>
  <tr id="no-items">
    <td colspan="2">
      No items. Press a button.
    </td>
  </tr>
</table>

<script>
//when button is clicked:
  //add price and description to the table
    //create element three times (two TDs one TR)
    //appendChild three times
  //update total
    //parseFloat
    //round data
    //querySelector and textContent
  //hide the 'no items' block
    //add a class (classList.add("hidden"))



function addItem(event) {
document.querySelector("#no-items").setAttribute("class", "hidden");
var total = document.querySelector("#total");
total.textContent = (parseFloat(total.textContent) + parseFloat(event.target.getAttribute("data-price"))).toFixed(2);
var newTr = document.createElement("tr");
document.querySelector("table").appendChild(newTr);
var nameTd = document.createElement("td");
nameTd.textContent=event.target.getAttribute("data-description");
newTr.appendChild(nameTd);
var priceTd = document.createElement("td");
priceTd.textContent=event.target.getAttribute("data-price");
newTr.appendChild(priceTd);

console.log(event.target.getAttribute("data-price"));
}

// var b = document.querySelector("#hamburger");
// var cheeseburger = document.querySelector("#cheeseburger");
// b.addEventListener("click", addItem);
// cheeseburger.addEventListener("click", addItem);

var buttons = document.querySelectorAll("button");

for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click", addItem);
}
