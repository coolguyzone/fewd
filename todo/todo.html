<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/todocss.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main>
      <div class="column1">
        <h1>Today's Todos</h1>
        <input type="text" class="textInput" placeholder="What do you need to do today?" />
        <ul>
          <li>
            <label>
              <input type="checkbox">
              <span>Buy some milk</span>
            </label>
          </li>
        </ul>
      </div>

      <div class="column2">
        <span class="todoCount">4 todos</span>
        <button type="button" name="button">Create</button>
    </div>

  </main>




  </body>
</html>
