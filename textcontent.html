<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p>
      Hello world!
    </p>

    <ul>
      <li>milk</li>
    </ul>


    <script type="text/javascript">
      var p = document.querySelector("p");
      console.log(p.textContent);
      //change p's textcontent to "goodbye";

      p.textContent = "Goodbye";
      console.log(p.textContent);

      //add a list item to the list (cookies)\
      //create the element
      var li2 = document.createElement("li");
      li2.textContent = "cookies";

      var ul = document.querySelector("ul");

      ul.appendChild(li2);

      var img = document.createElement("img");
      img.setAttribute("src", "https://thumbs.dreamstime.com/z/fat-rat-16591514.jpg");
      img.setAttribute("width", "30%");

      ul.appendChild(img);




    </script>
  </body>
</html>
