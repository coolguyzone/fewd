<h1>Spreadsheet</h1>

<table>

  <tr>

  </tr>
  <tr>
    <td contenteditable>Heather</td>

    <td contenteditable>TA</td>
  </tr>
</table>

<button id="add-row">Add a Row</button>
<button id="add-column">Add a Column</button>

<script>
    var table = document.querySelector("table");
    var rows = document.querySelectorAll("tr");
    var addedCols = document.querySelectorAll(".added-col");
    console.log(addedCols)

  function addRow() {
    // var newRowTR = document.createElement("tr");
    // document.querySelector("table").appendChild(newRowTR);
    // var newRowTD = document.createElement("td");
    // newRowTD.setAttribute("contenteditable", "true");
    // newRowTR.appendChild(newRowTD);
    // var newRowTD = document.createElement("td");
    // newRowTD.setAttribute("contenteditable", "true");
    // newRowTR.appendChild(newRowTD);
    // var newRowTD = document.createElement("td");
    // newRowTD.setAttribute("contenteditable", "true");
    // newRowTR.appendChild(newRowTD);



    var newRowTR = document.createElement("tr");
    document.querySelector("table").appendChild(newRowTR);


    for (var i = 0; i < 3 +  addedCols.length; i++) {

      var newRowTD = document.createElement("td");
      newRowTD.setAttribute("contenteditable", "true");
      newRowTR.appendChild(newRowTD);
    }
  }

  rows = table.querySelectorAll("tr");

  function addCol() {


    for (var i = 0; i < rows.length; i++) {
      var newColTD = document.createElement("td");
      newColTD.setAttribute("contenteditable", "true");
      newColTD.setAttribute("class", "added-col");
      rows[i].appendChild(newColTD);
    }

  }

document.querySelector("#add-row").addEventListener("click", addRow);
document.querySelector("#add-column").addEventListener("click", addCol)


</script>
