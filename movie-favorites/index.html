<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex's Favorite Movies</title>
    <link rel="stylesheet" href="css/movie-favoritescss.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>My Favorite Movies</h1>
    <p>Click on a movie to see the details.</p>

    <div class="firstrow">

        <div class="imgdiv">
        <img src="img/holymountain.jpg" class="holymountain" id="tt0071615">
      </div>
      <div class="imgdiv">
        <img src="img/fountain.jpg" class="fountain" id="tt0414993">
      </div>
        <div class="imgdiv">
        <img src="img/drive.jpg" class="drive" id="tt0780504">
      </div>
      <div class="movie-data">
        <table>
          <tr>
            <th>Title</th>
            <td id="movie-title"></td>
          </tr>
          <tr>
            <th>Year</th>
            <td id="movie-year"></td>
          </tr>
          <tr>
            <th>Rating</th>
            <td id="movie-rating"></td>
          </tr>
          <tr>
            <th>Runtime</th>
            <td id="movie-runtime"></td>
          </tr>
          <tr>
            <th>Plot</th>
            <td id="movie-plot"></td>
          </tr>

            </tr>
        </table>

      </div>

    </div>




<div class="secondrow">
   <div class="imgdiv">
   <img src="img/sweetandlowdown.jpg" class="sweetandlowdown" id="tt0158371">
 </div>
   <div class="imgdiv">
   <img src="img/closeencounters.jpg" class="closeencounters" id="tt0075860">
 </div>
 </div>





<script type="text/javascript" src="js/movie-favoritesjs.js">

</script>

  </body>
</html>
