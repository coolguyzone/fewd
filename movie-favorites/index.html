<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex's Favorite Movies</title>
    <link rel="stylesheet" href="css/movie-favoritescss.css" media="screen" title="no title" charset="utf-8">

    </style>
  </head>
  <body>
    <h1>My Favorite Movies</h1>
    <p>Click on a movie to see the details.</p>

    <div class="firstrow">

        <div class="imgdiv">
        <img src="img/holymountain.jpg" class="holymountain">
      </div>
      <div class="imgdiv">
        <img src="img/fountain.jpg" class="fountain">
      </div>
        <div class="imgdiv">
        <img src="img/drive.jpg" class="drive">
      </div>
      <div class="movie-data">
        <table>
          <tr>
            <th>Title</th>
            <td id="movie-title"></td>
          </tr>
          <tr>
            <th>Year</th>
            <td id="movie-year"></td>
          </tr>
          <tr>
            <th>Rating</th>
            <td id="movie-rating"></td>
          </tr>
          <tr>
            <th>Runtime</th>
            <td id="movie-runtime"></td>
          </tr>
          <tr>
            <th>Plot</th>
            <td id="movie-plot"></td>
          </tr>

            </tr>
        </table>

      </div>

    </div>




<div class="secondrow">
   <div class="imgdiv">
   <img src="img/sweetandlowdown.jpg" class="sweetandlowdown">
 </div>
   <div class="imgdiv">
   <img src="img/closeencounters.jpg" class="closeencounters">
 </div>
 </div>







  </body>
</html>
